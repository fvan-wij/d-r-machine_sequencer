	<body>
		<header>
			<h1>
				DÜRÜMACHINE

<div class="interface">

<div id="interface-fx">
<!-- FX buttons -->
	<div id="fx-btns">
		<button class="toggle" data-target="synth-fx">SH</button>	
		<button class="toggle" data-target="kick-fx">BD</button>	
		<button class="toggle" data-target="oh-fx">OH</button>	
		<button class="toggle" data-target="ch-fx">CH</button>	
		<button class="toggle" data-target="snare-fx">SD</button>	
		<button class="toggle" data-target="clap-fx">CP</button>	
	</div>

<!-- FX sections -->
	<div class="toggle-div" id="synth-fx">
			<h3>Synth</h3>
			<p>Frequency</p>		
			<input type="range" min="0" max="5" class="slider" value="4" step="1" id="Frequency">
			<p>Attack</p>
			<input type="range" min="0" max="1" class="slider" value="0" step="0.01" id="Attack">
			<p>Decay</p>
			<input type="range" min="0" max="5" class="slider" value="1" step="0.01" id="Decay">
			<p>Sustain</p>						
			<input type="range" min="0" max="1" class="slider" value="0" step="0.01" id="Sustain">
			<p>Release</p>			
			<input type="range" min="0" max="5" class="slider" value="1" step="0.01" id="Release">
	</div>
	<div class="toggle-div" id="kick-fx">
			<h3>Bass Drum</h3>
			<p>Pitch</p>
			<input type="range" min="0.001" max="4.001" class="slider" step="0.001" value="1" id="kickPitch">
	</div>
	<div class="toggle-div" id="oh-fx">
			<h3>Open Hat</h3>
			<p>Pitch</p>
			<input type="range" min="0.001" max="3.001" class="slider" step="0.001" value="1" id="ohPitch">
	</div>
	<div class="toggle-div" id="ch-fx">
			<h3>Closed Hat</h3>
			<p>Pitch</p>
			<input type="range" min="0.001" max="3.001" class="slider" step="0.001" value="1" id="chPitch">
	</div>
	<div class="toggle-div" id="snare-fx">
			<h3>Snare Drum</h3>
			<p>Pitch</p>
			<input type="range" min="0.001" max="2.001" class="slider" step="0.001" value="1" id="snarePitch">
	</div>
	<div class="toggle-div" id="clap-fx">
			<h3>Clap</h3>
			<p>Pitch</p>
			<input type="range" min="0.001" max="2.001" class="slider" step="0.001" value="1" id="clapPitch">
	</div>
		
</div>
